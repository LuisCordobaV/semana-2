<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Contacto</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section id="Form_Contacto">
        <form action="/server" method="get">
      <h1>Contacto</h1>
      <div class="form-group">
        <label for="nombre"> Nombre</label>
        <input
          type="text"
          name="nombre"
          placeholder="Ingrese su nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="email"> Correo Electrónico</label>
        <input
          type="email"
          name="email"
          placeholder="Ingrese su email"
          required
        />
      </div>
      <div class="form-group">
        <label for="telefono"> Teléfono</label>
        <input type="tel" name="telefono" placeholder="Ingrese su telefono" required/>
      </div>
      <div class="form-group">
        <fieldset>
            <legend>
                Presupuesto para el proyecto
            </legend>
            <input type="radio" name="budget" id="10000" value="10000">
            <label for="10000">$10.000</label>
            <input type="radio" name="budget" id="5000" value="5000">
            <label for="5000">$5.000</label>
            <input type="radio" name="budget" id="1000" value="1000">
            <label for="1000">$1.000</label>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="type">Tipo de proyecto</label>
        <select id="type" name="type" required>
            <option value="" disabled selected>Seleccione uno</option>
            <option value="Website">Website</option>
            <option value="Webapp">Webapp</option>
            <option value="Mobile app" >Mobile App</option>
            <option value="Design">Diseño</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea name="description" id="description" row="4" rows="10" required></textarea>
      </div>
      <div class="form-group">
        <label for="terms">
            <input id="terms" name="terms" type="checkbox" required>
            <span> Acepto términos y condiciones</span>
        </label>
      </div>
      <div class="form-group">
        <button>Enviar</button>
      </div>
      
    </form>
      
    </section>
    <div>
        <a href="/">Back Home</a>
      </div>
  </body>
</html>
